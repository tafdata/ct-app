<!-- My CT Score Table Component -->
<div *ngIf="data">
		<h2>CT スコア一覧</h2>
		<div class="table-responsive">
				<table class="table table-sm table-striped table-bordered">
						<thead class="thead-inverse">
								<tr>
										<th colspan="3"></th>
										<th colspan="3" class="text-xs-center">順位</th>
								</tr>
								<tr>
										<th>種目</th>
										<th>記録</th>
										<th>スコア</th>
										<th>総合</th>
										<th>専門1</th>
										<th>専門2</th>
								</tr>
						</thead>
						<tbody>
								<tr *ngFor="let val of data">
										<td>{{val.name}}</td>
										<td>{{val.mark}}</td>
										<td>{{val.score}}</td>
										<td>{{val.rank}}</td>
										<td>{{val.rankSP1}}</td>
										<td>{{val.rankSP2}}</td>
								</tr>
						</tbody>
				</table>
		</div>
</div>
