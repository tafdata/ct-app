<div class="row">
		<div class="col-xs-12">
				<div *ngIf="mark">
						<div class="card card-outline-info text-xs-center">								
								<div class="card-header">												
										<span><span class="h3">{{user.name}}</span>さんの結果</span>
								</div>
								<div class="card-block">
										<div class="row flex-items-xs-middle">
												<div class="col-md-6">
														<p class="text-xs-left">総合スコア</p>
														<h3 class="display-2" >{{mark.score | number:"1.0-0"|zeroToHyphen }}<small class="text-muted">点</small></h3>
												</div>

												<div class="col-md-6 .card-outline-info">
														<div class="row flex-items-xs-middle">
																<div class="col-xs-4">
																		<p>全体順位</p>
																		<h4 class="dislay-2">{{mark.rank | zeroToHyphen }}<small>位</small></h4>
																</div>
																<div class="col-xs-4" *ngIf="SP1">
																		<p>{{SP1.name}}</p>
																		<h4 class="dislay-2">{{mark.rankSP1 | zeroToHyphen }}<small>位</small></h4>
																</div>
																<div class="col-xs-4" *ngIf="SP2">
																		<p>{{SP2.name}}</p>
																		<h4 class="dislay-2">{{mark.rankSP2 | zeroToHyphen }}<small>位</small></h4>
																</div>
														</div>
												</div>
										</div>
								</div>
						</div>
				</div>
		</div>
</div>
