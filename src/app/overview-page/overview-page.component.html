
<!-- CT参加者 -->
<section class="row">
		<div class="col-sm-12">
				<h3>参加者</h3>
				<div class="row">
						<div class="col-md-6">
								<app-pie-chart [data]="dataPieChart"></app-pie-chart>
						</div>
						<div class="col-md-6">
								<app-multi-bar-horizontal-chart [data]="dataBarChart"></app-multi-bar-horizontal-chart>
						</div>
				</div>
		</div>
</section>

<!-- 性別切り替え -->
<div class="row flex-items-xs-right">
		<div class="col-xs-12">
				<div [(ngModel)]="sex" ngbRadioGroup name="radioBasic" style="width:100%;">
						<label class="btn btn-outline-info btn-lg" style="width:50%;" (click)="changeSex(sex)">
								<input type="radio" value="M"> 男
						</label>
						<label class="btn btn-outline-danger btn-lg" style="width:50%;" (click)="changeSex(sex)">
								<input type="radio" value="W"> 女
						</label>
				</div>
		</div>
</div>


<!-- CT Overview -->
<section class="row" *ngIf="flgReady">
		<div class="col-sm-12">
				<h3>Overview</h3>
				<div class="table-responsive">
						<table class="table table-striped">
								<thead>
										<tr>
												<th style="white-space: nowrap;">CT種目</th>
												<th style="white-space: nowrap;">平均</th>
												<th style="white-space: nowrap;">最高</th>
												<th style="white-space: nowrap;">分散</th>
												<th style="white-space: nowrap;">参加人数</th>
												<th style="white-space: nowrap;">記録の分布</th>											
										</tr>
								</thead>
								<tbody *ngIf="dataOverview">
										<tr *ngFor="let record of dataOverview">
												<th scope="row" class="white-space: nowrap;">{{record.item.name}}</th>
												<td *ngFor="let val of record.values">{{val}}</td>
												<td>
														<button type="button" class="btn btn-info btn-sm" (click)="setDataForHistgram(record.item)">ヒストグラムをみる</button>
												</td>
										</tr>
								</tbody>
						</table>
				</div>
		</div>
</section>

<!-- ヒストグラム -->
<section class="row">
		<div class="col-sm-12">
				<h3>記録の分布</h3>
				<app-multi-bar-chart [data]="dataHistgram"></app-multi-bar-chart>
		</div>
</section>

<!-- CT 相関係数 -->
<section class="row" *ngIf="flgReady">
		<div class="col-sm-12">
				<h3>相関係数</h3>
				<app-ct-meta-table [thead]="dataCorrelation.thead" [tbody]="dataCorrelation.tbody"></app-ct-meta-table>
		</div>
</section>


<!-- 戻るボタン -->
<button class="btn btn-default" (click)="goBack()">Back</button>
