<!-- CT Score Table Component -->
<div>
		<div class="table-responsive">
				<table class="table table-striped">
						<thead *ngIf="thead">
								<tr>
										<th>Name</th>
										<th style="white-space: nowrap;">総合スコア</th>
										<th *ngFor="let item of thead" style="white-space: nowrap;">{{item.name}}[{{item.unit}}]</th>
										<th></th>
								</tr>
						</thead>
						<tbody *ngIf="tbody">
								<tr *ngFor="let record of tbody">
										<th scope="row" class="white-space: nowrap;">{{record.user.name}}<small>({{record.user.team}})</small></th>
										<td>{{record.score.mark | zeroToHyphen }}<small *ngIf="record.score.mark">点</small></td>
										<td *ngFor="let val of record.values">{{val.mark | zeroToHyphen }}<small *ngIf="val.mark">{{ val.item.unit }}</small></td>
										<td><button type="button" class="btn btn-outline-info" (click)="gotoMyPage(record.user)">{{record.user.name}}さんのページを見る</button></td>
								</tr>
						</tbody>
				</table>
		</div>
</div>
